version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: test_golang_sso_postgres
    ports:
      - "10252:5432"
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: 111
      POSTGRES_DB: postgres
    networks:
      - app-network
    volumes:
      - ./migrations/init:/docker-entrypoint-initdb.d
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    restart: unless-stopped

  redis:
    image: redis:7
    container_name: test_golang_sso_redis
    ports:
      - "6379:6379"
    networks:
      - app-network
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 5s
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

networks:
  app-network:
    driver: bridge
